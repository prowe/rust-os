on: [push, pull_request]

name: Continuous integration

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Format
        run: cargo fmt -- --check

  build_x86:
    name: Build x86
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --target x86_64-unknown-none
